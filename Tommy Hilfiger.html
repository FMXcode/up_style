<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tommy Hilfiger</title>
	   <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/Tommy Hilfiger.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans&family=Roboto:wght@300;400&family=Source+Sans+Pro:wght@300;400;900&family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
</head>
<body>
	<header class="header">
		<div class="container">
            <div class="header-title">
                <img src="img/logo1.svg" alt="logo" class="logo">
                <div class="menu">
                    <a href="" class="menu1">Главное</a>
                    <a href="#us-info" class="menu1">О нас</a>
                    <a href="#style" class="menu1">Товары</a>
                    <a href="#services" class="menu1">Услуги</a>
                    <a href="#contact" class="menu1">Контакты</a>
                </div>
                <img src="img/pubg.png" alt="pubg" class="pubg">
            </div>
            <div class="top">
            	<img src="img/Tommy Hilfiger.jpg" alt="Tommy Hilfiger.html" class="tommy">
                <div class="text">
                    <h3 class="text-h3">Свободный флисовый худи черного цвета с камуфляжным принтом и короткой молнией Tommy Jeans</h3>
                    <p class="text-p">13 990,00 руб.</p>
                    <p class="color"><span class="color-p">Цвет:</span>&nbsp &nbsp<span class="black">Черный цвет</span> </p>
                    <p class="color-p">Размер:</p>
                    <select name="#" id="" class="size">
                    	<option value="">Пожалуйста,выберите</option>
                    	<option value="">XS</option>
                    	<option value="">S</option>
                    	<option value="">M</option>
                    	<option value="">L</option>
                    	<option value="">Xl</option>
                    </select><br>
                    <div class="pubg">
                    	<div class="bay">
                    		<a href="Tommy Hilfiger.html" target="_blank" class="btn">Добавить в корзину</a>
                    	</div>
                    	<div class="like">
                    		<img src="img/i.jpg" alt="" class="likes">
                    	</div>
                    </div>
                    <div class="info">
                    	<div class="delivery">
                			<img src="img/delivery.jpg" alt="delivery" class="delivery-photo">
                			<p class="delivery-text">Бесплатная доставка.</p>
                		</div>
                		<div class="delivery">
                			<img src="img/age.jpg" alt="delivery" class="delivery-photo photo-age">
                			<p class="delivery-text text-age">Бесплатные возвраты.</p>
                		</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>
	
</body>
</html>
